<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="third-party/bootstrap.min.css">
</head>
<body>
<div class="container" id="options">
    <div class="row g-3 m-3 align-items-center">
        <div class="col-2 text-center">
            <label for="api" class="col-form-label">API Key</label>
        </div>
        <div class="col-3">
            <input type="text" id="api" class="form-control" aria-describedby="APIHelp">
        </div>
        <div class="col-4">
            <span id="APIHelp" class="form-text">
                From alphavantage.com
            </span>
        </div>
    </div>
    <div class="row g-3 m-3 align-items-center">
        <div class="col-2 text-center">
            <label for="cache" class="col-form-label">Cache Lifespan</label>
        </div>
        <div class="col-3">
            <input type="number" id="cache" class="form-control" aria-describedby="CacheHelp">
        </div>
        <div class="col-4">
            <span id="CacheHelp" class="form-text">
                In seconds
            </span>
        </div>
    </div>
    <div class="container text-center alert alert-success" id="options-success" role="alert"></div>
    <div class="container text-center alert alert-danger" id="options-error" role="alert"></div>
</div>
<script src="third-party/jquery.min.js"></script>
<script src="third-party/bootstrap.bundle.min.js"></script>
<script src="options.js"></script>
</body>
</html>
