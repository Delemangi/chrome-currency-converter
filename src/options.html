<!DOCTYPE html>
<html lang="en">
<head>
    <title>Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="third-party/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container font-monospace" id="options">
    <h1 class="text-center mt-2">Settings</h1>
    <div class="row g-3 m-3 align-items-center">
        <div class="col-2 text-center">
            <label for="api" class="col-form-label">API Key</label>
        </div>
        <div class="col-3">
            <input type="text" id="api" class="form-control" aria-describedby="APIHelp">
        </div>
        <div class="col-4">
            <span id="APIHelp" class="form-text">
                Your API key. Can be obtained from <a href="https://www.alphavantage.co/support/#api-key"
                                                      target="_blank">here</a>.
            </span>
        </div>
    </div>
    <div class="row g-3 m-3 align-items-center">
        <div class="col-2 text-center">
            <label for="cache" class="col-form-label">Cache Lifespan</label>
        </div>
        <div class="col-3">
            <input type="number" id="cache" class="form-control" aria-describedby="CacheHelp">
        </div>
        <div class="col-4">
            <span id="CacheHelp" class="form-text">
                How long to cache currency exchange rates, in ms.
            </span>
        </div>
    </div>
    <div class="row g-3 m-3 align-items-center">
        <div class="col-2 text-center">
            <label for="cache" class="col-form-label">History Days</label>
        </div>
        <div class="col-3">
            <input type="number" id="history" class="form-control" aria-describedby="historyHelp">
        </div>
        <div class="col-4">
            <span id="historyHelp" class="form-text">
                How many days to display on currency history charts.
            </span>
        </div>
    </div>
    <div class="container text-center alert alert-success" id="options-success" role="alert"
         style="display: none;"></div>
    <div class="container text-center alert alert-danger" id="options-error" role="alert" style="display: none;"></div>
</div>
<script src="third-party/jquery.min.js"></script>
<script src="third-party/bootstrap.bundle.min.js"></script>
<script src="options.js"></script>
</body>
</html>
